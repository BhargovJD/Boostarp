<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-- Breakpoint -->
    <div class="container">
        <div class="row ">
            <div class="col-md-6 col-sm-4  bg-primary">
                1
            </div>
            <div class="col-md-6 col-sm-4  bg-success">
                2
            </div>
        </div>

    </div>

    <br>
    <!--Auto size  -->

    <div class="container">
        <div class="row row-auto ">
            <div class="col  bg-primary">
                1
            </div>
            <div class="col  bg-success">
                2
            </div>
            <div class="col  bg-primary">
                3
            </div>
            <div class="col  bg-warning">
                4
            </div>

        </div>

    </div>

    <br>
    <!-- Align  -->
    <div class="container">
        <div class="row align-items-start bg-danger" style="min-height:400px ">
            <div class="col align-self-end  bg-primary">
                1
            </div>
            <div class="col  bg-success">
                2
            </div>
            <div class="col align-self-center  bg-primary">
                3
            </div>
            <div class="col  bg-danger">
                4
            </div>

        </div>
    </div>
        <br>

        <!-- Justify  -->
    <div class="container">
        <div class="row justify-content-around bg-danger" style="min-height:400px ">
            <div class="col  bg-primary">
                1
            </div>
            <div class="col  bg-success">
                2
            </div>


        </div>
        </div>

        <br>
        <!-- Ordering  -->
    <div class="container">
        <div class="row justify-content-around bg-danger">
            <div class="col-md-2 order-md-2  bg-primary">
                1
            </div>
            <div class="col-md-10 order-md-1 bg-success">
                2
            </div>
        </div>
        </div>

        <br>
        <!-- Offset -->
        <div class="container bg-warning">
            <div class="row">
                <div class="col-md-5 offset-md-1 order-md-1  bg-primary">
                    1
                </div>
                <div class="col-md-5 order-md-1 bg-success">
                    2
                </div>
            </div>
            </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
